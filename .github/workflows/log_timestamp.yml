name: Log Timestamp

on:
  # Run on schedule (every hour)
  schedule:
    - cron: '0 * * * *'  # Every hour at minute 0
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run on push to main branch (for testing)
  push:
    branches:
      - main

jobs:
  log-timestamp:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytz
      
      - name: Run timestamp logger
        run: python log_timestamp.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add timestamps.csv
          git diff --quiet && git diff --staged --quiet || (git commit -m "Add timestamp entry [skip ci]" && git push)
